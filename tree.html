<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>شجرة العائلة - Interactive</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/treant-js/1.0/Treant.css" />

    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(to bottom, #f0f4f8, #d9e4ec);
            text-align: center;
            padding: 20px;
        }
        .navbar {
            background-color: #2e8b57;
            padding: 12px;
            margin-bottom: 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold;
            font-size: 18px;
        }
        h1 {
            color: #2e3d49;
            margin-bottom: 20px;
        }
        #tree-simple {
            width: 100%;
            height: 600px;
            margin: auto;
            direction: ltr;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="index.html">الرئيسية</a>
        <a href="tree.html">شجرة العائلة</a>
        <a href="about.html">عن العائلة</a>
        <a href="admin.html">الإدارة</a>
    </div>

    <h1>شجرة العائلة (Interactive)</h1>

    <div id="tree-simple"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/treant-js/1.0/vendor/raphael.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/treant-js/1.0/Treant.min.js"></script>

    <script>
        fetch('familyTree.json')
            .then(response => response.json())
            .then(treeData => {
                const treeConfig = {
                    chart: {
                        container: "#tree-simple",
                        connectors: { type: 'step' },
                        node: { HTMLclass: 'nodeExample1' }
                    },
                    nodeStructure: treeData
                };

                new Treant(treeConfig);
            })
            .catch(error => {
                console.error('Error loading family tree:', error);
            });
    </script>

</body>
</html>
